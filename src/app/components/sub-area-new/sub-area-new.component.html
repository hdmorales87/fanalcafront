<div class="col-md-12 mt-3">
	<h1>{{page_title}}</h1>
	<p *ngIf="status != 'success'">
		Crea una nueva subarea.
	</p>	
	<hr/>

	<div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
		El subarea se ha creado correctamente
	</div>

	<div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
		El subarea no se ha guardado
	</div>

	<!--Formulario de crear categoria -->

	<form class="col-md-5 ml-0 pl-0" #subAreaForm="ngForm" (ngSubmit)="onSubmit(subAreaForm)">
		<div class="form-group">
            <label>Area</label>
            <select name="area" id="area" class="form-control" #area="ngModel" [(ngModel)]="subarea.area" required>
              <option [ngValue]="item" *ngFor="let item of areas">{{item.nombre}}</option>
            </select>
          </div>
        <div class="form-group">
			<label for="nombre">Nombre</label>
			<input type="text" name="nombre" class="form-control" #nombre="ngModel" [(ngModel)]="subarea.nombre" required>
			<small *ngIf="!nombre.valid && nombre.touched" class="invalid-feedback d-block">
				El nombre del subarea no es vÃ¡lido
			</small>
		</div>
		<input type="submit" value="Guardar" class="btn btn-success" [disabled]="subAreaForm.invalid"/>
	</form>
	<br/>
</div>
