<div class="container-fluid">
  <h1>Areas</h1>
  <hr>
  <div class="col-md-12 d-flex justify-content-end">
    <button type="button" class="btn btn-primary" [routerLink]="['/crear-area']">Agregar</button>
  </div>

  <div class="loading" *ngIf="!areas">
    Cargando listado...
  </div>

  <div class="alert alert-warning" *ngIf="areas && areas.length == 0">
    No hay areas registradas
  </div>

  <table class="table">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th></th>
    </tr>
    <tr *ngFor="let area of areas">
      <td>{{area.id}}</td>
      <td>{{area.nombre}}</td>
      <td>
        <a [routerLink]="['/editar-area',area.id]" class="btn btn-warning mr-2">Editar</a>
        <!-- Boton para abrir modal -->
        <button type="button" class="btn btn btn-danger" data-toggle="modal" [attr.data-target]="'#myModal'+area.id" (click)="deleteArea(area.id)">
          Borrar
        </button>        
      </td>
    </tr>
  </table>
</div>
